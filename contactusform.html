<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="modal-body">
        <form action="https://getform.io/f/pbnvmymb" method="POST">
           
            <div class="form-group">
            <label for="workEmail">Work email*</label>
            <input type="email" name="email" placeholder="Enter Email" class="form-control">
            </div>
            <div class="form-group">
                <label for="firstName">Full name*</label>
                <input type="text" name="name" placeholder="Enter Name" class="form-control">
                </div>
            
            <div class="form-group">
            <input type="hidden" name="_gotcha" style="display:none !important">
            </div>
            <div class="form-group form-check">
            
            <input type="checkbox" name="subscribe" value="yes" checked class="form-check-input">
            <label class="form-check-label" for="consent">I agree to Fyle's terms and conditions, and
                provide consent to send me communication.</label>
            </div>
           
            <button type="submit">Send</button>
        </form>
        <script src="./scripts.js"></script>
    </div>
    
</body>
</html>
